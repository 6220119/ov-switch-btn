<div class="text-center" style="margin-top: 25px;">
  <h1>&lt;ov-switch-btn&gt;</b> directive</h1>
  <h5>by <a href="https://www.facebook.com/nvcuong.infotech">Cuong Nguyen</a> (<a href="https://github.com/6220119/ov-switch-btn">@Github</a>)</h5>
</div>

<div class="bs-docs-example" ng-init="colors = ['primary', 'default', 'info', 'success', 'warning', 'danger']">
  <a href="https://github.com/6220119/ov-switch-btn"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
  <legend>
    Use <a href="http://github.com/nostalgiaz/bootstrap-switch" target="_blank">bootstrap-switch</a> the Angular way!
  </legend>
  <div class="row-fluid">
    <div class="span5">
      <div class="row-fluid">
        <div class="span12">
          <div class="row-fluid">
            <div class="span4">
              <button ng-click="switchData.state = !!!switchData.state" class="btn">&nbsp;Toggle State!</button>
            </div>
            <div class="span6">
              Current state: <b>{{ switchData.state}}</b>
            </div>
          </div>
        </div>
      </div>

      <div class="row-fluid span12"></div>

      <div class="row-fluid">
        <div class="span12">
          <div class="row-fluid">
            <div class="span4">
              <button ng-click="switchData.active = !!!switchData.active" class="btn">Toggle Active!</button>
            </div>
            <div class="span8">
              <button ng-click="english = !!!english" class="btn"> Toggle English / Vietnamese!</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row-fluid span12"></div>

      <div class="row-fluid">
        <div class="span12">
          <div class="row-fluid">
            <div class="span4">
              Select <i>[Color Switch]</i> On Style:
            </div>
            <div class="span8">
              <select ng-model="btnColor.onStyle" ng-options="v as v for (k,v) in colors"></select>
            </div>
          </div>
        </div>
      </div>

      <div class="row-fluid span12"></div>

      <div class="row-fluid">
        <div class="span12">
          <div class="row-fluid">
            <div class="span4">
              Select <i>[Color Switch]</i> Off Style:
            </div>
            <div class="span8">
              <select ng-model="btnColor.offStyle" ng-options="v as v for (k,v) in colors"></select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="span7">
      <form class="form-horizontal">
        <fieldset>


          <div class="control-group">
            <label class="control-label">Size Default: </label>

            <div class="controls">
              <ov-switch-btn i18n-data="switchData.i18nData" active="switchData.active"
                             state="switchData.state"></ov-switch-btn>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">Size Large: </label>

            <div class="controls">
              <ov-switch-btn size="large" i18n-data="switchData.i18nData" active="switchData.active"
                             state="switchData.state"></ov-switch-btn>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">Size Small: </label>

            <div class="controls">
              <ov-switch-btn size="small" i18n-data="switchData.i18nData" active="switchData.active"
                             state="switchData.state"></ov-switch-btn>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">Size Mini: </label>

            <div class="controls">
              <ov-switch-btn size="mini" i18n-data="switchData.i18nData" active="switchData.active"
                             state="switchData.state"></ov-switch-btn>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">Icon On/Off: </label>

            <div class="controls">
              <ov-switch-btn active="switchData.active" state="switchData.state">
                <ov-switch-data-on><i class='icon-ok icon-white'></i></ov-switch-data-on>
                <ov-switch-data-off><i class='icon-remove'></i></ov-switch-data-off>
              </ov-switch-btn>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label"><i>[Color Switch]</i>: </label>

            <div class="controls">
              <ov-switch-btn active="switchData.active" state="switchData.state">
                <ov-switch-data-on color="{{ btnColor.onStyle }}">
                  <i class='icon-ok icon-white'></i>
                </ov-switch-data-on>
                <ov-switch-data-off color="{{ btnColor.offStyle }}">
                  <i class='icon-remove'></i>
                </ov-switch-data-off>
              </ov-switch-btn>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
